version: "3.8"

services:
  postgres:
    image: postgres
    container_name: flux-migrations-test-postgres
    ports:
      - 55443:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
